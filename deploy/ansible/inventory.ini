# Yahoo Finance Server - Ansible主机清单
# 使用方法: 将 your-server-ip 替换为实际的服务器IP地址

[yahoo_servers]
# 可以添加多台服务器，每行一台
# 格式: alias ansible_host=ip ansible_user=user ansible_password=pass ansible_become_password=sudo_pass
yahoo-server-1 ansible_host=your-server-ip ansible_user=runner ansible_password=your_password ansible_become_password=your_sudo_password

[yahoo_servers:vars]
# 通用变量
ansible_python_interpreter=/usr/bin/python3
# 如果使用SSH密钥认证，取消下面注释并修改路径
# ansible_ssh_private_key_file=~/.ssh/id_rsa
