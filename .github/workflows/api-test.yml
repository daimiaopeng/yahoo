name: Yahoo Finance API CI/CD

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build and deploy"
        required: false
        default: true
        type: boolean

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/yahoo-finance-server
  DOCKER_TAG: latest

jobs:
  # ========== æµ‹è¯•é˜¶æ®µ ==========
  test-database:
    name: æ•°æ®åº“å•å…ƒæµ‹è¯•
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: è®¾ç½® Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: å®‰è£…ä¾èµ–
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: è¿è¡Œæ•°æ®åº“æµ‹è¯•
        run: export PYTHONPATH=$PYTHONPATH:src && python tests/test_database.py

  test-api:
    name: APIé›†æˆæµ‹è¯•
    needs: test-database
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: è®¾ç½® Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: å®‰è£…ä¾èµ–
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: å¯åŠ¨APIæœåŠ¡å™¨
        run: |
          cd src
          python main.py > ../server.log 2>&1 &
          echo "Server started with PID $!"
          for i in {1..20}; do
            if curl -s http://localhost:5000/api/health > /dev/null; then
              echo "Server is up!"
              break
            fi
            echo "Waiting for server... ($i/20)"
            sleep 3
          done

      - name: è¿è¡ŒAPIæµ‹è¯•
        run: python tests/test_api.py

      - name: ä¸Šä¼ æ—¥å¿—
        if: failure() || always()
        uses: actions/upload-artifact@v4
        with:
          name: api-server-log
          path: server.log

  # ========== å˜æ›´æ£€æŸ¥ ==========
  check-changes:
    name: æ£€æŸ¥æ–‡ä»¶å˜æ›´
    runs-on: ubuntu-latest
    # Allow manual trigger or push to main
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    outputs:
      should_build: ${{ steps.check_step.outputs.should_build }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            src:
              - 'src/**'
              - 'deploy/Dockerfile'
              - 'requirements.txt'
              - '.github/workflows/**'
      
      - name: Determine Build Necessity
        id: check_step
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Filter Output: ${{ steps.filter.outputs.src }}"
          
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Manual trigger detected. Forcing build."
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [[ "${{ steps.filter.outputs.src }}" == "true" ]]; then
            echo "Changes detected. Triggering build."
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "No changes and not manual. Skipping build."
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  # ========== Dockeræž„å»ºå’ŒæŽ¨é€ ==========
  build-and-push:
    name: æž„å»ºå¹¶æŽ¨é€åˆ°Docker Hub
    needs: [test-api, check-changes]
    runs-on: ubuntu-latest
    # Run if manual trigger OR changes detected (determined by check-changes)
    if: needs.check-changes.outputs.should_build == 'true'

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - name: æ£€æŸ¥Docker Hubé…ç½®
        id: check-docker
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::warning::Docker Hubæœªé…ç½®ï¼Œè·³è¿‡é•œåƒæŽ¨é€"
          fi

      - name: è®¾ç½® Docker Buildx
        if: steps.check-docker.outputs.configured == 'true'
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½• Docker Hub
        if: steps.check-docker.outputs.configured == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: æå–å…ƒæ•°æ®
        if: steps.check-docker.outputs.configured == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: æž„å»ºå¹¶æŽ¨é€é•œåƒ
        if: steps.check-docker.outputs.configured == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: è¾“å‡ºé•œåƒä¿¡æ¯
        if: steps.check-docker.outputs.configured == 'true'
        run: |
          echo "### ðŸ³ Dockeré•œåƒå·²æŽ¨é€" >> $GITHUB_STEP_SUMMARY
          echo "é•œåƒ: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY

  # ========== Ansibleè¿œç¨‹éƒ¨ç½² ==========
  deploy-ansible:
    name: Ansibleè¿œç¨‹éƒ¨ç½²
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always() && needs.build-and-push.result == 'success'

    steps:
      - name: æ£€æŸ¥Ansibleé…ç½®
        id: check-ansible
        run: |
          if [ -n "${{ secrets.SERVER_PASSWORD }}" ] && [ -n "${{ secrets.SERVER_HOST }}" ] && [ -n "${{ secrets.SERVER_USER }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::notice::Ansibleæœªé…ç½® (ç¼ºå°‘ SERVER_PASSWORD)ï¼Œè·³è¿‡è¿œç¨‹éƒ¨ç½²"
          fi

      - uses: actions/checkout@v4
        if: steps.check-ansible.outputs.configured == 'true'

      - name: è®¾ç½® Python
        if: steps.check-ansible.outputs.configured == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: å®‰è£… Ansible å’Œ sshpass
        if: steps.check-ansible.outputs.configured == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          pip install ansible

      - name: å–æ¶ˆ Host Key Checking
        if: steps.check-ansible.outputs.configured == 'true'
        run: |
          mkdir -p ~/.ssh
          echo "Host *" > ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config

      - name: åˆ›å»ºinventory
        if: steps.check-ansible.outputs.configured == 'true'
        run: |
          cat > deploy/ansible/inventory.ini << EOF
          [yahoo_servers]
          production ansible_host=${{ secrets.SERVER_HOST }} ansible_user=${{ secrets.SERVER_USER }}

          [yahoo_servers:vars]
          ansible_python_interpreter=/usr/bin/python3
          ansible_password=${{ secrets.SERVER_PASSWORD }}
          ansible_become_password=${{ secrets.SERVER_PASSWORD }}
          EOF

      - name: è¿è¡ŒAnsibleéƒ¨ç½²
        if: steps.check-ansible.outputs.configured == 'true'
        working-directory: deploy/ansible
        run: |
          ansible-playbook playbooks/deploy.yml \
            -e "docker_image_name=${{ secrets.DOCKERHUB_USERNAME }}/yahoo-finance-server" \
            -e "docker_image_tag=latest" \
            -e "use_dockerhub=true"

      - name: éƒ¨ç½²ç»“æžœ
        if: steps.check-ansible.outputs.configured == 'true'
        run: echo "### âœ… å·²éƒ¨ç½²åˆ° ${{ secrets.SERVER_HOST }}" >> $GITHUB_STEP_SUMMARY

      - name: è·³è¿‡æç¤º
        if: steps.check-ansible.outputs.configured == 'false'
        run: echo "### â­ï¸ Ansibleæœªé…ç½®ï¼Œå·²è·³è¿‡" >> $GITHUB_STEP_SUMMARY
